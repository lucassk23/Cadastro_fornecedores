_schema-version: 3.3.0
ID: cadastro_fornecedores
description: A simple CAP project.
version: 1.0.0
modules:
  - name: cadastro_fornecedores-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cadastro_fornecedores-db
      - name: cadastro_fornecedores-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: cadastro_fornecedores-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cadastro_fornecedores-db
    parameters:
      buildpack: nodejs_buildpack
  - name: cadastro_fornecedores-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cadastro_fornecedores-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - cadastrofornecedoresui.zip
          name: cadastrofornecedoresui
          target-path: resources/
  - name: cadastrofornecedoresui
    type: html5
    path: app/cadastro_fornecedores_ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: cadastro_fornecedores
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: cadastro_fornecedores-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
resources:
  - name: cadastro_fornecedores-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cadastro_fornecedores-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cadastro_fornecedores-html5-service
      service-plan: app-host
  - name: cadastro_fornecedores-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: cadastro_fornecedores-destination-service
      service-plan: lite
  - name: cadastro_fornecedores-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cadastro_fornecedores-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
